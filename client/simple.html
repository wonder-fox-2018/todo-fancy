<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="></script>
  <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
  <title>Task Manager</title>
  <style>
  input::placeholder {
    color: #909;
    opacity: 1px;
  }
  .Site {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  .Site-content {
    flex: 1;
  }
  </style>
</head>
<body style="background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.3)), url('https://picsum.photos/1920/1080/?random')" class="Site">
  <div  class="Site-content">
    <div class="ui" style="padding:10px;">
      <div class="ui grid">
        <div class="ui three wide column">
          <a href="./simple.html"><h1 style="color:white">Task Manager</h1></a>
          <a href="./home.html"><h3 style="color: white;"><i class="ui list alternate icon"></i> all list</h3></a>
        </div>
        <div class="ui twelve wide column">
        </div>
        <div class="ui one wide right aligned column" style="font-size:15px; padding-top:20px; padding-right: 20px;">
          <a href="#">
            <p style="color: white" onclick="logout()">Logout</p>
          </a>
        </div>
      </div>  
    </div>
    <div class="ui centered grid">
      <div class="ui eight wide column center aligned" style="margin-top: 90px; margin-bottom: -100px">
        <div class="ui">
          <p style="font-size: 120px; color: white" id="time" style="margin:-100px; padding:0px;"></p>
        </div>
        <div class="ui">
          <p style="font-size: 40px; color: white" id="greeting"></p>
        </div>
        <div class="ui large action input" style="margin-top: 50px;">
            <input type="text" placeholder="Create task for today..." id="titleCreate">
            <button class="ui button" onclick="create()">create</button>
          </div>
          <div class="ui form" style="margin-top:50px;" id="todaTask">
          </div>
      </div>
    </div>
  </div>
  <div class="ui grid" style="padding-left:10px;">
    <div class="ui three wide column left aligned" style="padding-top: 0px;" id="weatherLeft">

    </div>
    <div class="ui ten wide column center aligned" style="padding-top: 10px;" id="quoteDiv">
      
    </div>
    <div class="ui three wide column right aligned" style="padding-right: 30px; padding-bottom: 20px;" id="weatherRight">
    </div>
  </div>
  </div>
  <script src="./src/simple.js"></script>
</body>
</html>
