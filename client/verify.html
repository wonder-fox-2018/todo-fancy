<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="></script>
  <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
  <title>Verify</title>
</head>
<body style="background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.3)), url('https://picsum.photos/1920/1080/?random&blur')">
  <div class="ui centered grid">
    <div class="ui five wide column">
      <div class="ui center aligned segment" style="margin-top: 250px;">
        <p style="font-size: 30px; margin: 0px; padding: 0px">Verifying you account</p>
      </div>
      <div class="ui segment">
        <div class="ui active dimmer">
          <div class="ui small text loader">Loading</div>
        </div>
        <p><br><br></p>
      </div>
    </div>
  </div>
</body>
<script>
  $(document).ready(() => {
    let token = window.location.search.slice(1)

    $.ajax({
      url: `https://api-todo.gandryeanb.com/users/verify/${token}`,
      method: 'get'
    })
      .done(respon => {
        window.location.href = './index.html'
      })
      .fail(err => {
        console.log(err)
      })
  })
</script>
</html>
