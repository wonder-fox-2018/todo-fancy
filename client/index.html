<!-- Modal -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLoginTitle">LOGIN</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="login-form">
                    <div class="form-group">
                        <input type="email" id="loginEmail" class="form-control" required autocomplete="off" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" class="form-control" required autocomplete="off" placeholder="password">
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="btn-check-log">
                        <button type="submit" class="btn-check-login" onclick="signin() " data-dismiss="modal">LOGIN</button>
                    </div>
                    <div class="create-new-fau text-center pt-3">
                            <a href="#" class="text-primary-fau"><span data-toggle="modal" data-target="#register" data-dismiss="modal">Create A New Account</span></a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <div class="g-signin2" data-onsuccess="onSignIn" data-dismiss="modal"></div>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade seminor-login-modal" data-backdrop="static" id="register">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
          
                <!-- Modal body -->
                <div class="modal-body seminor-login-modal-body">
                 <h5 class="modal-title text-center">CREATE AN ACCOUNT</h5>
                  <button type="button" class="close" data-dismiss="modal">
                      <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                  </button>
          
          
            <form class="seminor-login-form">
              <div class="form-group">
                <input type="name" id="registerName" class="form-control" required autocomplete="off">
                <label class="form-control-placeholder" for="name">User Name</label>
              </div>
              <div class="form-group">
                <input type="email" id="registerEmail" class="form-control" required autocomplete="off">
                <label class="form-control-placeholder" for="name">Email address</label>
              </div>
              <div class="form-group">
                <input type="password" id="registerPassword" class="form-control" required autocomplete="off">
                <label class="form-control-placeholder" for="password">Password</label>
              </div>
                <div class="btn-check-log">
                    <button type="submit" class="btn-check-login" onclick="signup()" data-dismiss="modal">SIGN UP</button>
                </div>
                <div class="create-new-fau text-center pt-3">
                <a href="#" class="text-primary-fau"><span data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Already Have An Account</span></a>
                </div>
              </form>
          
                </div>
              </div>
            </div>
          </div>

          <!-- modal add Todo -->
          <div class="modal fade seminor-login-modal" data-backdrop="static" id="addTodo">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <!-- Modal body -->
                    <div class="modal-body seminor-login-modal-body">
                     <h5 class="modal-title text-center">ADD TODO</h5>
                      <button type="button" class="close" data-dismiss="modal">
                          <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                      </button>
              
              
                <form class="seminor-login-form">
                    <div class="form-group">
                        <input type="name" id="todoTitle" class="form-control" required autocomplete="off">
                        <label class="form-control-placeholder" for="name">Title</label>
                    </div>
                    <div class="form-group">
                        <input type="name" id="todoDescription" class="form-control" required autocomplete="off">
                        <label class="form-control-placeholder" for="name">Description</label>
                    </div>
                    <div class="form-group">
                        Due date : 
                            <input type="date" id="datepicker" width="276" />
                    </div>    
                 
                    <div class="btn-check-log">
                        <button type="submit" class="btn-check-login" onclick="addTodo()" data-dismiss="modal">add TODO</button>
                    </div>
                    <div class="create-new-fau text-center pt-3">
                            <a href="#" class="text-primary-fau"><span data-toggle="modal" data-target="#loginModal" data-dismiss="modal">cancel</span></a>
                            </div>
                  </form>
              
                    </div>
                  </div>
                </div>
              </div>

              <!-- modal detail todo -->
              <div class="modal fade" id="detailTodo" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="modalLoginTitle">DETAIL TODO</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body" id="updateTodo">
                                
                        </div>
                      </div>
                    </div>
                  </div>
