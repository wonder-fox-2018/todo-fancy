<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IngedIn</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="196400388485-ja50pc2ioih8f7jqkhk7r1r9ka3l8qej.apps.googleusercontent.com">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center text-primary" style="font-size: 50px; margin-top: 50px"><a href='index.html'>Inged<span class="border bg-primary px-2" style="color: white">In</span></a></h1>
            <div id='loginBtn' class="text-center" style="margin-top:10vh">
                <div id="signinSection">
                    <input type="text" id='email' placeholder="Email"><br><br>
                    <input type="password" id='password' placeholder="Password"><br><br>
                    <button class="btn logBtn" id='r-signin-btn' onclick="regulerSignIn()">Sign In</button><br><br>
                    or<br><br>
                    <div class="g-signin2" data-onsuccess="onSignIn" style="display:inline-block"></div><br><br>
                </div>
                <div id="signupSection">
                    <input type="text" id='newname' placeholder="Name"><br><br>                
                    <input type="text" id='newemail' placeholder="Email"><br><br>
                    <input type="password" id='newpassword' placeholder="Password"><br><br>
                    <button class="btn logBtn" id='r-signup-btn' onclick="signUp()">Sign Up</button><br><br>
                </div>
                <div id='logNotice' style="color:transparent">.</div>
                <div style="display:inline-block; margin-top:2.5vh">
                    <div class="row text-center">
                        <div class="col-6">
                            <button class="btn logBtn" id='form-signin-btn' onclick="signinSection()">Sign In</button>
                        </div>
                        <div class="col-6">
                            <button class="btn logBtn" id='form-signup-btn' onclick="signupSection()">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id='app'>
                <div id='addAlert' class="alert mt-4" role="alert"></div>
                <div class="row" id='menu'>
                    <div class="col-1"></div>
                    <button class="btn col-2 menuBtn" onclick="showToday()" id='today' title="Today's Tasks"></button>
                    <button class="btn col-2 menuBtn" onclick="show()" id='alltasks' title="All Tasks"><i class="fas fa-tasks"></i></button>
                    <button class="btn col-2 menuBtn" onclick="sort('name')" title="Sort by Name"><i class="fab fa-neos"></i></button>
                    <button class="btn col-2 menuBtn" onclick="sort('dueDate')" title="Sort by Date"><i class="far fa-calendar-alt"></i></button>
                    <button class="btn col-2 menuBtn" onclick="sort('importance')" title="Sort by Importance"><i class="fas fa-exclamation-triangle"></i></button>
                    <button class="btn col-2 menuBtn" onclick="logOut()" title="Sign Out"><i class="fas fa-power-off"></i></button>
                    <div class="col-1"></div>
                </div>
                <div id='add' class="row m-1">
                    <input id='name' type="text" class="col-sm-3 col-md-2" placeholder="Name">
                    <input id='desc' type="text" class="col-sm-9 col-md-4" placeholder="Description">
                    <input id='dueDate' type="text" class="col-sm-5 col-md-2 datepicker" placeholder="yyyy/mm/dd">
                    <select id='importance' class="custom-select col-sm-5 col-md-2">
                        <option value="Unimportant" selected>Unimportant</option>
                        <option value="Important">Important</option>
                        <option value="Very Important">Very Important</option>
                    </select>
                    <button class="btn btn-outline-primary col-2" onclick="add()"><b>Add</b></button>
                </div>
                <div id='edit' class="row  m-1">
                    <input id='editname' type="text" class="col-sm-3 col-md-2" placeholder="Name">
                    <input id='editdesc' type="text" class="col-sm-9 col-md-4" placeholder="Description">
                    <input id='editduedate' type="text" class="col-sm-5 col-md-2 datepicker" placeholder="yyyy/mm/dd">
                    <select id='editimportance' class="custom-select col-sm-5 col-md-2">
                        <option value="Unimportant">Unimportant</option>
                        <option value="Important">Important</option>
                        <option value="Very Important">Very Important</option>
                    </select>
                    <button class="btn btn-outline-primary col-sm-2 col-md-1" id='editBtn'><b>Edit</b></button>
                    <button class="btn btn-outline-danger col-sm-2 col-md-1" onclick="closeEdit()"><b>Cancel</b></button>
                </div>
                <div id='list' class='mt-4'></div>
            </div>
        </div>

        <script>
            $('document').ready(() => {
                let today = String(new Date().getDate())
                if (today.length === 1) {
                    today = '0' + today
                }
                $('#today').text('')
                $('#today').append(`<b>${today}</b>`)
                $('#alltasks').hide()
                $('#edit').hide()
                $('.datepicker').datepicker({
                    dateFormat: 'yy-mm-dd',
                    minDate: -0
                })
                $('.ui-datepicker').hide()
            })
            

            function onSignIn(googleUser) {
                let id_token = googleUser.getAuthResponse().id_token;                
                $.ajax({
                    url: 'http://localhost:3000/user/glogin',
                    headers: {id_token: id_token}
                })
                .then(data => {
                    localStorage.setItem('token', data.token)
                    localStorage.setItem('lgnMtd', 'g')                    
                    if (localStorage.getItem('state') === 't') {
                        showToday()
                    } else {
                        show()
                    }
                })
                .catch(err => {
                    console.log(err)
                })
            }

            function regulerSignIn() {
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:3000/user/rlogin',
                    data: {email: $('#email').val(), password: $('#password').val()}
                })
                .then(data => {
                    localStorage.setItem('token', data.token)
                    localStorage.setItem('lgnMtd', 'r')
                    if (localStorage.getItem('state') === 't') {
                        showToday()
                    } else {
                        show()
                    }
                })
                .catch(err => {
                    $('#logNotice').text(err.responseJSON.message)
                    $('#logNotice').css('color', 'red')
                    console.log(err.responseJSON.message)
                })
            }

            function signUp() {
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:3000/user/register',
                    data: {name: $('#newname').val(), email: $('#newemail').val(), password: $('#newpassword').val()}
                })
                .then(data => {
                    $('#logNotice').text(data.message)
                    $('#logNotice').css('color', 'green')
                    signinSection()
                })
                .catch(err => {
                    $('#logNotice').text(err.responseJSON.message)
                    $('#logNotice').css('color', 'red')
                    console.log(err.responseJSON.message)
                })
            }
            
            if (localStorage.getItem('lgnMtd') !== 'g') {
                if (localStorage.getItem('state') === 't') {
                    showToday()
                } else {
                    show()
                }
            }
            
            function showLogIn() {
                signinSection()
                $('#loginBtn').show()
                $('#app').hide()
            }

            function showApp() {
                $('#loginBtn').hide()
                $('#app').show()
            }

            function signinSection() {
                $('#form-signin-btn').addClass('logActive')
                $('#form-signup-btn').removeClass('logActive')
                $('#signinSection').show()
                $('#signupSection').hide()
            }

            function signupSection() {
                $('#form-signin-btn').removeClass('logActive')
                $('#form-signup-btn').addClass('logActive')
                $('#signinSection').hide()
                $('#signupSection').show()
            }

            function logOut() {
                if (localStorage.getItem('lgnMtd') === 'g') {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        console.log('User signed out.');
                    });
                }
                localStorage.clear()
                show()
            }

            function add() {
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:3000/list',
                    headers: {
                        token: localStorage.getItem('token')
                    },
                    data: {
                        name: $('#name').val(),
                        desc: $('#desc').val(),
                        dueDate: $('#dueDate').val(),
                        importance: $('#importance').val(),
                    }
                })
                .then(data => {
                    $('#addAlert').addClass('alert-success').removeClass('alert-danger')
                    $('#addAlert').text('')
                    $('#addAlert').append('Task successfully added')
                    $('#name').val('')
                    $('#desc').val('')
                    $('#dueDate').val('')
                    $('#importance').val('Unimportant')
                    if (localStorage.getItem('state') === 't') {
                        showToday()
                    } else {
                        show()
                    }
                })
                .catch(err => {
                    console.log(err)
                    $('#addAlert').addClass('alert-danger').removeClass('alert-success')
                    $('#addAlert').text('')
                    $('#addAlert').append('Failed to add the task, please try again with a valid input (note: the name has to be unique)')
                })
            }

            function show() {
                $.ajax({
                    url: 'http://localhost:3000/list',
                    headers: {
                        token: localStorage.getItem('token')
                    }
                })
                .then(data => {
                    list(data.tasks)
                    $('#today').show()
                    $('#alltasks').hide()
                    localStorage.setItem('state', 'a')
                    showApp()
                })
                .catch(err => {
                    showLogIn()
                    console.log(err)
                })
            }

            function list(tasks) {
                console.log('A')
                let counter = 0
                $('#list').text("")
                tasks.forEach(task => {
                    if(task.status === 'completed') {
                        counter ++
                        $('#list').append(
                            `<div class="row border m-1">
                                <div class="col-sm-3 col-md-1 border vertically-centered">${task.name}</div>
                                <div class="col-sm-9 col-md-3 border vertically-centered">${task.desc}</div>
                                <div class="col-sm-6 col-md-2 border vertically-centered">${task.dueDate.slice(0, 10)}</div>
                                <div class="col-sm-6 col-md-2 border vertically-centered">${task.importance}</div>
                                <button class="btn btn-outline-success col-sm-9 col-md-3 border"><strong>Completed</strong></button> 
                                <button class="btn btn-outline-danger col-sm-3 col-md-1 border" onclick="remove('${task._id}')"><strong>Delete</strong></button> 
                            </div>`
                        )
                    } else {
                        $('#list').append(
                            `<div class="row border m-1">
                                <div class="col-sm-3 col-md-1 border vertically-centered">${task.name}</div>
                                <div class="col-sm-9 col-md-3 border vertically-centered">${task.desc}</div>
                                <div class="col-sm-6 col-md-2 border vertically-centered">${task.dueDate.slice(0, 10)}</div>
                                <div class="col-sm-6 col-md-2 border vertically-centered">${task.importance}</div>
                                <button class="btn btn-outline-primary col-sm-3 col-md-1 border" onclick="edit('${task._id}', '${task.name}', '${task.desc}', '${task.dueDate}', '${task.importance}')"><strong>Edit</strong></button> 
                                <button class="btn btn-outline-success col-sm-6 col-md-2 border" onclick="complete('${task._id}')"><strong>Complete</strong></button> 
                                <button class="btn btn-outline-danger col-sm-3 col-md-1 border" onclick="remove('${task._id}')"><strong>Delete</strong></button> 
                            </div>`
                        )
                    }
                })
                if (counter === tasks.length) {
                    if ('Notification' in window) {
                        Notification
                        .requestPermission()
                        .then((permission) => {
                            if (permission !== 'granted') throw new Error('No access!');
                        })
                        .then(() => {
                            let title = ''
                            if (localStorage.getItem('state') === 't') {
                                title = "Hooray! You've completed all tasks for today!";
                            } else {
                                title = "Hooray! You've completed all tasks!";
                            }
                            new Notification(title);
                        })
                        .catch((err) => {
                            console.log(err);
                        });
                    }
                }
            }

            function sort(base) {
                let lC = localStorage.getItem(`${base}SortDir`)
                if (lC === 'asc') {
                    localStorage.setItem(`${base}SortDir`, 'desc')
                } else {
                    localStorage.setItem(`${base}SortDir`, 'asc')
                }
                if (base === 'importance') {
                    $.ajax ({
                        url: `http://localhost:3000/list/importance/${localStorage.getItem('importanceSortDir')}/${localStorage.getItem('state')}`,
                        headers: {
                            token: localStorage.getItem('token')
                        }
                    })
                    .then(data => {
                        let result = []
                        data.tasks.forEach(tasks => {
                            for (var i = 0; i < tasks.length; i++) {
                                result.push(tasks[i])
                            }
                        })
                        list(result)
                    })
                    .catch(err => {
                        console.log(err)
                    })
                } else {
                    let sortDir = base + 'SortDir'
                    $.ajax ({
                        url: `http://localhost:3000/list/${base}/${localStorage.getItem(sortDir)}/${localStorage.getItem('state')}`,
                        headers: {
                            token: localStorage.getItem('token')
                        }
                    })
                    .then(data => {
                        list(data.tasks)
                    })
                    .catch(err => {
                        console.log(err)
                    })
                }
            }
            
            function showToday() {
                $.ajax({
                    url: `http://localhost:3000/list/today`,
                    headers: {
                        token: localStorage.getItem('token')
                    }
                })
                .then(data => {
                    list(data.tasks)
                    $('#today').hide()
                    $('#alltasks').show()
                    localStorage.setItem('state', 't')
                    showApp()
                })
                .catch(err => {
                    showLogIn()
                    console.log(err)
                })
            }

            function complete(id) {
                $.ajax({
                    method: 'PATCH',
                    url: `http://localhost:3000/list/complete/${id}`,
                    headers: {
                        token: localStorage.getItem('token')
                    }
                })
                .then(() => {
                    if (localStorage.getItem('state') === 't') {
                        showToday()
                    } else {
                        show()
                    }
                })
                .catch(err => {
                    console.log(err)
                })
            }

            function remove(id) {
                $.ajax({
                    method: 'DELETE',
                    url: `http://localhost:3000/list/${id}`,
                    headers: {
                        token: localStorage.getItem('token')
                    }
                })
                .then(() => {
                    if (localStorage.getItem('state') === 't') {
                        showToday()
                    } else {
                        show()
                    }
                })
                .catch(err => {
                    console.log(err)
                })
            }

            function edit(id, name, desc, dueDate, importance) {
                $('#edit').show()
                $('#add').hide()
                $('#editname').val(name)
                $('#editdesc').val(desc)
                $('#editduedate').val(dueDate.slice(0, 10))
                $('#editimportance').val(importance)
                $('#editBtn').click(function () {
                    confirmEdit(id)
                })
            }

            function closeEdit() {
                $('#edit').hide()
                $('#add').show()
                $('#editname').val('')
                $('#editdesc').val('')
                $('#editduedate').val('')
                $('#editimportance').val('')
            }

            function confirmEdit(id) {
                $.ajax({
                    method: 'PUT',
                    url: `http://localhost:3000/list/${id}`,
                    headers: {
                        token: localStorage.getItem('token')
                    },
                    data: {
                        name: $('#editname').val(),
                        desc: $('#editdesc').val(),
                        dueDate: $('#editduedate').val(),
                        importance: $('#editimportance').val(),
                    }
                })
                .then(() => {
                    if (localStorage.getItem('state') === 't') {
                        showToday()
                    } else {
                        show()
                    }
                    closeEdit()
                })
                .catch(err => {
                    console.log(err)
                })
            }
        </script>
    </body>
</html>
