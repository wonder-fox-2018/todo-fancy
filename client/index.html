<head>

  <!-- Sweet Alert -->

  <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>
  <div class="ui inverted menu">
    <a class="active item">
      <span>Todo</span>Ku
    </a>
    <div class="right menu">
      <a class="ui item" id="logout">
        Logout
      </a>
    </div>
  </div>

  <div class="ui grid" style="padding: 30px;">
    <div class="four wide column">

      <div class="accordian" id="firstEvent">
        <div style="padding: 5px;">
          <div class="ui cards" style="margin-bottom:2px;">
            <div class="card">
              <div class="content">
                <img class="right floated mini ui image" src="./assets/images/avatar.png">
                <div class="header" id="userName">
                 
                </div>
                <div class="meta" id="userEmail">
                 
                </div>
                <div class="description" id="quotesOfTheDay">
                  
                </div>
              </div>
            </div>
          </div>
        </div>

        <ul>
          <li class="active">
            <h3><span class="icon-tasks"></span>Tasks</h3>
            <ul>
              <li><a id="btnAddTask">Create Task</a></li>
              <li><a onclick="btnUncomplete()">Un-complete</a></li>
              <li><a onclick="btnComplete()">Complete</a></li>
            </ul>
          </li>
          <li>
            <h3><span class="icon-calendar"></span>Calendar</h3>
            <ul>
              <li><a href="#">Test 1</a></li>
              <li><a href="#">Test 2</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class="twelve wide column">
      <div id="content">
        
        <div id="boxAddTask">
          <div class="ui inverted segment" style="width: 500px;">
            <div class="ui inverted form">
    
                <div class="field">
                  <label>Title</label>
                  <input id="nameTask" type="text">
                </div>
                <div class="field">
                  <label>Description</label>
                  <textarea id="descTask"></textarea>
                </div>

                <div class="field">
                  <label>Date</label>
                  <input type="datetime-local" id="deuDateTask">
                </div>

              <div class="ui submit button" id="createTask">Create Task</div>
            </div>
          </div>
        </div>

        <div id="boxUncompleted">
        </div>

        <div id="boxCompleted">
        </div>

      </div>
    </div>
