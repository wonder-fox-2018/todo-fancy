<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="521685363071-7id4qnmbfucdqomdjj3aqs4bndtnti9r.apps.googleusercontent.com">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <title>Login</title>
</head>
<body style="background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.3)), url('https://picsum.photos/1920/1080/?random&blur')">
    <div class="ui aligned center header" style="margin : 200px auto 0px">
        <h2 style="color: white; font-size: 60px;">Login</h2>
      </div>
  <div class="ui grid">
    <div class="ui four wide column raised segment" style="margin: 50px auto 0px">
      <div class="ui large form">
        <div class="ui field">
          <div class="ui input icon">
            <i class="ui user icon"></i>
            <input type="text" placeholder="Email or Username" id="emailAndUsername">
          </div>
        </div>
        <div class="ui field">
            <div class="ui input icon">
                <i class="ui lock icon"></i>
                <input type="password" placeholder="Password" id="password">
              </div>
        </div>
        <div class="ui extra content">
          <div class="ui grid">
            <div class="ui ten wide column">
                <p id="notifLogin" style="color: red; font-weight: bold;"></p>
            </div>
            <div class="ui three wide column">
              <div id="my-signin2"></div>
            </div>
            <div class="ui three wide column">
              <button class="ui yellow right floated button" tabindex="0" onclick="login()"> Login </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui grid">
    <div class="ui four wide column" style="margin: 0px auto; padding: 10px;">
      <div class="ui field">
        <p style="font-weight: regular; font-size: 15px; color: white">Doesn't have an account?</p>
        <a href="./register.html" style="font-size: 16px; color:white; font-weight: bold">Register</a>
      </div>
    </div>
  </div>
  <script src="./src/loginAndRegist.js"></script>
  <script>
    function onSuccess(googleUser) {
      loginGoogle(googleUser.Zi.id_token)
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 35,
        'height': 35,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
