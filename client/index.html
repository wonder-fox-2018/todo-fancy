<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">      
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="155964938197-ah928tkfamb38qqf9tan3l2dms9rau4s.apps.googleusercontent.com">
    <link rel="stylesheet" href="./asset/custom.css" type="text/css">
    <title>Global Todolist</title>
</head>
<body>
    <!-- Navbar section-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <label class="navbar-brand" href="#">Todolist Global</label>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li>
                    <div id="navbarwelcome">
                    </div>
                </li>
            </ul>
            <div class="row">
                <div class="col-md-2">
                    <div id="logoutnavbar">
                        <button class="btn btn-info my-2 my-sm-0" onclick="logoutuser()">Logout</button>
                    </div>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                  <div id="loginnavbar">
                     <button class="btn btn-primary my-2 my-sm-0" data-toggle="modal" data-target="#loginModal">Login</button>
                  </div>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                  <div id="registernavbar">
                        <button class="btn btn-primary my-2 my-sm-0" data-toggle="modal" data-target="#registerModal">Register</button>
                  </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </nav>
    
    <main role="main" class="container-fluid">
        <div id="mainsectioncustom">
            <div id="sidebarcustom">
                <div class="row">
                    <div class="col-md-3 sidbar">
                        <div id="sidebarnavcustom">
                            <h2>Sidebar section</h2><hr>
                            <div class="sidebar-sticky">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <span data-feather="bar-chart-2"></span>
                                            <button class="btn btn-success my-2 my-sm-0" data-toggle="modal" data-target="#createtodoModal">Add Todo</button>
                                        </a>
                                    </li>
                                </ul>
                                <br>
                                <div id="globalproductivity">
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div id="listtask">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="individualtodo">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal Section -->
    <!-- Login Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="errorlogin"></div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="loginpassword" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="loginuser()">Login</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Register Modal-->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="errorregister"></div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputname1">Name</label>
                        <input type="text" class="form-control" id="registername" aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="registeremail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="registerpassword" placeholder="Password">
                    </div>
                </form> 
            </div>
            <div class="modal-footer">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="registeruser()">Register</button>
            </div>
            </div>
        </div>
    </div>
    
    <!-- Create New Todo Modal-->
    <div class="modal fade" id="createtodoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input type="text" class="form-control" id="createtodotitle" aria-describedby="emailHelp" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <input type="text" class="form-control" id="createtododescription" aria-describedby="emailHelp" placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Due Date</label>
                            <input type="text" class="form-control" id="createtododuedate" aria-describedby="emailHelp" placeholder="Enter date in YYYY-MM-DD format">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="createtodo()">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./src/index.js"></script>
    <!--Bootstrap dependencies-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
