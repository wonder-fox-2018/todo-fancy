<!DOCTYPE html>
<html>
<head>
	<title>TodoList App</title>
	<!-- bootstrap cdn -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
	<!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <style>
            * {
                box-sizing: border-box;
            }
            
            /* Create two unequal columns that floats next to each other */
            .column {
                float: left;
                padding: 10px;
                /* height: 300px; Should be removed. Only for demonstration */
            }
            
            .left {
              width: 35%;
            }
            
            .right {
              width: 65%;
            }
            
            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
</head>
<body>

    <h2>TodoList App</h2>
    <button id="logout" align="right">Logout</button>
    <div class="row">
      <div class="column left" style="background-color:#aaa;">
        <h2>Add New Task</h2>
        <label>Name</label>
        <br>
        <input type="text" id="task_name">
        <br>
        <label>Description</label>
        <br>
        <input type="text" id="task_description">
        <br>
        <label>Due Date</label>
        <br>
        <input type="date" id="task_dueDate">
        <br>
        <br>
        <button id="create_task">Add Task</button>
      </div>
      <div class="column right" style="background-color:#bbb;">
        <h2>Tasks</h2>
        <div id="task-list">
            
        </div>
      </div>
    </div>
    
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script>
    let token = localStorage.getItem('token')
    if (!token) window.location = 'login.html'

    $(document).ready(function(){
        myTasks()
    })

    $("#logout").click(function(){
        localStorage.removeItem('token')
        location.reload()
    })

    $("#create_task").click(function () {
        let name = $("#task_name").val()
        let description = $("#task_description").val()
        let dueDate = $("#task_dueDate").val()
        // console.log(dueDate)
        let data = {
            name,
            description,
            dueDate
        }
        if(name.length > 1 && description.length > 1){
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/todo/create",
                data,
                headers: {
                    token: localStorage.getItem('token')
                }
            })
            .done(function (task) {
                // $('#status').text('create task success')
                $('#task-list').empty()
                myTasks()
            })
            .fail(function (err) {
                // $("#task_name").val('error')
                // $("#task_description").val('error')
            })
        }else{
            $("#task_name").val('cannot be empty')
            $("#task_description").val('cannot be empty')
        }
    })

    function myTasks(){
        $.ajax({
                method: "GET",
                url: "http://localhost:3000/todo/read",
                headers: {
                    token: localStorage.getItem('token')
                }
            })
            .done(function (data) {
                $('#task-list').empty()
                // console.log(data)
                // console.log(data.task.todoList)
                let todoList = data.task.todoList
                $('#status').text(`read tasks of ${data.task.name} success`)
                
                for(let i = 0 ; i < todoList.length ; i ++){
                    let cb = `<input type="checkbox" onclick="completing('${todoList[i]._id}')"><br>`
                    if(todoList[i].status == true){
                        cb = `<input type="checkbox" checked><br>`
                    }
                    
                    $('#task-list').append(`
                    <h2>${todoList[i].name} ${cb}</h2>
                    <p>
                    <b>Description : </b> ${todoList[i].name}
                    <br>
                    <b>Due Date :</b> ${todoList[i].dueDate}
                    </p>
                    <div id="edit${todoList[i]._id}"></div>
                    <button id="" onclick="completing('${todoList[i]._id}')">Mark as completed</button><button class="edit" id="button${todoList[i]._id}" onclick="editing('${todoList[i]._id}')">Edit</button><button class="delete" onclick="deleting('${todoList[i]._id}')">Delete</button>
                    `)
                }
            })
            .fail(function (err) {
                console.log(err)
                $('#status').text('error')
        })
    }


    function hideTasks(){
        $('#task-list').empty()
    }

    function deleting(id){
        $.ajax({
                method: "DELETE",
                url: `http://localhost:3000/todo/delete/${id}`,
                headers: {
                    token: localStorage.getItem('token')
                }
            })
            .done(function () {
                $('#status').text('delete success')
                $('#task-list').empty()
                myTasks()
            })
            .fail(function (err) {
                console.log(err)
                $('#status').text('error')
        })
    }

    function completing(id){
        $.ajax({
                method: "PUT",
                url: `http://localhost:3000/todo/complete/${id}`,
                headers: {
                    token: localStorage.getItem('token')
                }
            })
            .done(function () {
                $('#status').text('completing success')
                $('#task-list').empty()
                myTasks()
            })
            .fail(function (err) {
                console.log(err)
                $('#status').text('error')
        })
    }

    function editing(id){
        $(`#button${id}`).hide()

        $(`#edit${id}`).empty()
        $(`#edit${id}`).append(`
        <form>
        <label>name</label>
        <input type='text' id='name${id}'>
        <label>description</label>
        <input type='text' id='description${id}'>
        <label>date</label>
        <input type='date'>
        <button onclick="confirmEdit('${id}')">Update</button>
        </form>
        `)
    }

    function confirmEdit(id){
        let name = $(`#name${id}`).val()
        // console.log(name)
        let description = $(`#description${id}`).val()
        // console.log(description)
        let data = {
        name,
        description
        }
        $.ajax({
                method: "PUT",
                url: `http://localhost:3000/todo/update/${id}`,
                headers: {
                    token: localStorage.getItem('token')
                },
                data
            })
            .done(function () {
                $('#status').text('updating success')
                $('#task-list').empty()
            })
            .fail(function (err) {
                console.log(err)
                $('#status').text('error')
        })
	}
</script>
</html>
