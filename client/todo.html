<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <style>
    .card{
        min-width: 14rem;
        max-width: 18rem;

    }
    </style>
  
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" >
                    <a class="navbar-brand" href="#">Todo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter">Add Task</a>
                        </li>
                        
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                            <h3><a class="nav-link" onclick="logout()" href="#">logout</a></h3>
                      </form>
                    </div>
                  </nav>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Add Task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Title</label>
                                            <input type="text" class="form-control" id="mytitle" placeholder="input title">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Task</label>
                                            <input type="text" class="form-control" id="mytask" placeholder="input task">
                                        </div>
                                        <div class="form-group">
                                                <label for="formGroupExampleInput2">Date</label>
                                                <input id="datepicker" width="270" />
                                        </div>
                                        <div class="form-group">
                                                <label for="formGroupExampleInput2">Completed </label>
                                                <input type="radio" name="status" value="true"> True
                                                <input type="radio" name="status" value="false" checked> False
                                        </div>
                                    </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="addTask()">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>


                    <!-- Modal edit-->
                <div class="modal fade" id="editModalCenter" tabindex="-1" role="dialog" aria-labelledby="editModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="editModalCenterTitle">Edit Task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Title</label>
                                            <input type="text" class="form-control" id="emytitle" placeholder="input title">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Task</label>
                                            <input type="text" class="form-control" id="emytask" placeholder="input task">
                                        </div>
                                        <div class="form-group">
                                                <label for="formGroupExampleInput2">Date</label>
                                                <input id="edatepicker" width="270" />
                                        </div>
                                    
                                    </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            
                            <div id="eidTask"></div>
                            </div>
                        </div>
                        </div>
                    </div>
                    
        <div class="row">
            <div class="col-2">
              <div class="nav flex-column nav-pills" style="padding-top:10px;" id="smytitle" role="tablist" aria-orientation="vertical"  style="background-color: #e3f2fd;">
              </div>
            </div>
            <div class="col-10">
              <div class="tab-content" id="v-pills-tabContent" style="padding-top:10px">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="card-deck">
                        <div class="card" style="max-width: 18rem;">
                          <div class="card-body" id="mycard1">
                           
                          </div>
                        </div>
                        
                        
                      </div>
                </div>
                
            </div>
          </div>


    </div>   
    
   
    <script>
             $(document).ready(() => {
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                });
                $('#edatepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                });
             })
           
            let token = localStorage.getItem('token')
            if (!token) {
                window.location = './index.html'
            }
            function logout() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    localStorage.removeItem('token')
                    window.location = './index.html'
                });
                
            }
            function editTask(idTask){

                $.ajax({
                    method: 'PUT',
                    url: `http://localhost:3000/api/todos/${idTask}`,
                    headers: {
                        token: localStorage.getItem('token')
                    },
                    data:{
                        title: $('#emytitle').val(),
                        task: $('#emytask').val(),
                        date: $('#edatepicker').val()
                    }
                })
                .then(result =>{
                    if (result!=null){
                        showAll();
                    }
                })
                .catch(error=>{
                    console.log('ERROR Detail: ', error)
                })
             }
            function addTask(){
                //console.log('status'+ $('input[name=status]:checked').val() )
                //console.log('date' +$('#datepicker').val())
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:3000/api/todos',
                    headers: {
                        token: localStorage.getItem('token')
                    },
                    data:{
                        title: $('#mytitle').val(),
                        task: $('#mytask').val(),
                        date: $('#datepicker').val(),
                        status:  $('input[name=status]:checked').val() 
                    }
                })
                .then(result =>{
                    if (result!=null){
                        showAll();
                    }
                })
                .catch(error=>{
                    console.log('ERROR Detail: ', error)
                })
             }
             function deleteTask(idTask){
                $.ajax({
                    method: 'DELETE',
                    url: `http://localhost:3000/api/todos/${idTask}`,
                    headers: {
                        token: localStorage.getItem('token')
                    },
                })
                .then(result =>{
                if (result!=null){
                    console.log(result.data)
                    showAll()
                }
                 })
                .catch(error=>{
                    console.log('ERROR : ', error)
                })
             }
             function completedTask(idTask){
                $.ajax({
                    method: 'PUT',
                    url: `http://localhost:3000/api/todos/${idTask}`,
                    headers: {
                        token: localStorage.getItem('token')
                    },
                    data :{
                        completed:true
                    }
                })
                .then(result =>{
                if (result!=null){
                    console.log(result.data)
                    showAll()
                }
                 })
                .catch(error=>{
                    console.log('ERROR : ', error)
                })
             }
             
             function completedTask(idTask){
                 
                $.ajax({
                    method: 'PUT',
                    url: `http://localhost:3000/api/todos/${idTask}`,
                    headers: {
                        token: localStorage.getItem('token')
                    },
                    data :{
                        completed:true
                    }
                })
                .then(result =>{
                if (result!=null){
                    console.log(result.data)
                    showAll()
                }
                 })
                .catch(error=>{
                    console.log('ERROR : ', error)
                })
             }
             function getDetail(idTask){
                $.ajax({
                method: 'GET',
                url: `http://localhost:3000/api/todos/${idTask}`,
                headers: {
                    token: localStorage.getItem('token')
                },
                })
                .then(result =>{
                    if (result!=null){
                        console.log(result.data)
                        $("#emytitle").val(result.data.title);
                        $("#emytask").val(result.data.task);
                        $("#edatepicker").val(`${new Date(result.data.date).getMonth()+1}/${new Date(result.data.date).getDate()}/${new Date(result.data.date).getFullYear()}`);
                        $("#eidTask").empty();
                       
                        $("#eidTask").append(`<button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="editTask('${result.data._id}')">Save changes</button>`)
                        //$("#eidTask").append(`<input type="text" name="idTask" value="${result.data._id}">`)
                        let strButton='';
                        //
                        if(result.data.completed==false){
                            strButton=`<div style="padding-bottom:10px;"> 
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#editModalCenter">Edit</button> 
                                <button type="button" class="btn btn-success" onclick="completedTask('${result.data._id}')">Completed</button> 
                            <button type="button" class="btn btn-danger" onclick="deleteTask('${result.data._id}')">Delete</button>
                            </div>`
                        }
                        $('#mycard1').empty()
                        $('#mycard1').append(`${strButton}
                        <h5 class="card-title">Title: ${result.data.title}</h5>
                        <p class="card-text">Task: ${result.data.task}</p>
                        <p class="card-text">Date: ${result.data.date}</p>
                        <p class="card-text">Completed: ${result.data.completed? 'true':'false'}</p>
                        `)
                    }
                })
                .catch(error=>{
                    console.log('ERROR : ', error)
                })
             }
            function showAll(){
            $.ajax({
                method: 'GET',
                url: 'http://localhost:3000/api/todos',
                headers: {
                    token: localStorage.getItem('token')
                }
            })
            .then(result =>{
                if (result!=null){
                    console.log(result.data)
                    let str=''
                    for (let i = 0; i < result.data.length; i++) {
                        str+=`<a class="nav-link" aria-selected="true" onclick="getDetail('${result.data[i]._id}')" href="#">${result.data[i].title}</a>`
                    }
                    $('#smytitle').empty()
                    $('#smytitle').append(str)
                    $('#mycard1').empty()
                    let strButton='';
                    //<div style="padding-bottom:10px;"><button type="button" class="btn btn-success" onclick="editTask('${result.data[0]._id}')">Edit</button> 
                        if(result.data[0].completed==false){
                            strButton=`<div style="padding-bottom:10px;"><button type="button" class="btn btn-success"  data-toggle="modal" data-target="#editModalCenter">Edit</button> 
                                <button type="button" class="btn btn-success" onclick="completedTask('${result.data[0]._id}')">Completed</button>
                            <button type="button" class="btn btn-danger" onclick="deleteTask('${result.data[0]._id}')">Delete</button>
                            </div>`
                    }
                    $("#emytitle").val(result.data[0].title);
                        $("#emytask").val(result.data[0].task);
                        $("#edatepicker").val(`${new Date(result.data[0].date).getMonth()+1}/${new Date(result.data[0].date).getDate()}/${new Date(result.data[0].date).getFullYear()}`);
                        $("#eidTask").empty();
                       
                        $("#eidTask").append(`<button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="editTask('${result.data[0]._id}')">Save changes</button>`)
                    $('#mycard1').append(`${strButton}
                    <h5 class="card-title">Title: ${result.data[0].title}</h5>
                    <p class="card-text">Task: ${result.data[0].task}</p>
                    <p class="card-text">Date ${result.data[0].date}</p>
                    <p class="card-text">Completed ${result.data[0].completed? 'true':'false'}</p>
                    `)
                }
            })
            .catch(error=>{
                console.log('ERROR : ', error)
            })
             
        }
        showAll();

        

        </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
</body>
</html>
